    <div class="formulario">
        <form onsubmit="return validarFormulario()">
            <fieldset>
                <div class="label">
                    <label for="nome"></label>
                    <input class="data" type="text" id="nome" 
                        placeholder="Digite seu nome">
                    <div><span id="nomeErro" class="erro"></span></div>
                </div>
                <div class="label">
                    <label for="email"></label>
                    <input class="data" type="email" id="email" 
                        placeholder="Email">
                    <div><span id="emailErro" class="erro"></span></div>
                </div>
                <div class="label">
                    <label for="tel"></label>       
                    <input class="data" type="tel" id="tel" 
                        placeholder="Telefone" minlength="11" maxlength="11">
                    <div><span id="telErro" class="erro"></span></div>
                </div>
                <div class="label">
                    <label for="cpf"></label>
                    <input class="data" type="text" id="cpf" 
                        placeholder="CPF">
                    <div><span id="cpfErro" class="erro"></span></div>
                </div>
            </fieldset>
            <input type="submit" value="Enviar" id="enviar">
            <input type="reset" value="Cancelar" id="cancelar">
        </form>
    </div>
